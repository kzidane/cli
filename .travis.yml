sudo: required
services: docker
branches:
  except: /^\d+$/
script: |
  export TRAVIS_TAG=$(( $(git tag --list --sort=creatordate | tail -n1) + 1 ))
  docker build . -t "$TRAVIS_REPO_SLUG:$TRAVIS_TAG"
  docker tag "$TRAVIS_REPO_SLUG:$TRAVIS_TAG" "$TRAVIS_REPO_SLUG:latest"
before_deploy:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- git config --local user.name "bot50"
- git config --local user.email "bot@cs50.harvard.edu"
deploy:
- provider: script
  script: docker push "$TRAVIS_REPO_SLUG:$TRAVIS_TAG" && docker push "$TRAVIS_REPO_SLUG:latest"
  on:
    branch: master
- provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    branch: master
after_deploy: |
  rdepends="check server"
  for r in rdepends; do
    REPO="cs50/$r.git"
    git clone --depth=1 "https://github.com/$REPO" /tmp
    pushd "/tmp/$r"
    VERSION=$(( $(git tag --list --sort=creatordate | tail -n1) + 1 ))
    git config --global user.name bot50
    git config --global user.email bot@cs50.harvard.edu
    git tag "$VERSION"
    git remote set-url origin "https://$GITHUB_TOKEN:x-oauth-basic@github.com/cs50/$r.git"
    git push origin "$VERSION"
    popd
  done
notifications:
  slack:
    secure: 
